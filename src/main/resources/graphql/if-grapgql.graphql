  """
    
  iFPROF015(
    IF: String
    stb_id: String
  ): ProfileData

  """
   IF-EPS-401 : 보유 쿠폰 목록 조회

  - 쿠폰함 진입 시 사용자의 보유(만료된 쿠폰 포함) 쿠폰을 모두 조회 한다.
  - Optional Parameter인 상품ID와 콘텐츠ID를 전달 할 경우 상품 구매시 사용할 수 있는 쿠폰만 별도로 조회 가능하다.
  """
  iFEPS401(
    if: String
    stb_id: String
    mac: String
    ui_name: String
    client_name: String
    ver: String
    response_format: String
    ynSupportAgmt: String
    page: String
    count: String
    order: String
  ): CouponInfo

  """
   STB의 보유 신규B포인트 목록 조회

  B포인트 이용내역에서 사용자에게 등록된 신규B포인트 목록(만료 포함)을 조회한다.
  (옵셔널 파라미터인 'ynUsed' 생략 시 사용가능한 목록만 응답, ynUsed=Y인 경우 사용완료 또는 기간만 료된 목록 만 조회 된다.)
  """
  iFEPS751(
    if: String
    stb_id: String
    mac: String
    ui_name: String
    client_name: String
    ver: String
    response_format: String
    page: String
    count: String
  ): NewBpointsInfo

  """
   블록정보
  - IF-EUXP-030 호출 이후 메뉴 탐색 또는 call_url을 통한 메뉴 이동 시 호출하며, blk_typ_cd: 20(메뉴 블록)일 때 호출한다.
  - 호출한 메뉴의 1depth 하위 메뉴들(blocks)이 없으면 '결과 값 없음'을 응답한다.
  - 빅배너정보, 블록정보, 특정 블록의 하위 메뉴정보를 결합하여 제공한다.
  - 호출한 메뉴(menu), 호출한 메뉴의 1depth 하위 메뉴(blocks), 호출한 메뉴의 2depth 하위 메뉴(blocks> menus)까지 응답.
  - 현재 날짜가 dist_fr_dt ~ dist_to_dt 사이값인 것을 불러오고
  - SegmentId는 10개까지만 가지고 온다.
  """
  iFEUXP003(
    IF: String
    menu_id: String
    menu_stb_svc_id: String
    scrbr_typ_cd: String
    stb_id: String
    app_typ_cd: String
  ): BlockInfo

  """
   이벤트 블럭

  - blk_typ_cd: 70(이벤트 편성)일 때 호출
  - 빅배너/이벤트 정보를 조회하여 제공한다.
  - SegmentId는 10개까지만 가지고 온다
  """
  iFEUXP007(
    menu_stb_svc_id: String
    menu_id: String
    IF: String
    stb_id: String
    seg_id: String
    version: String
    bnr_typ_cd: String
    media_agent_use_yn: String
    seg_info: String
  ): EventBlockInfo

  """
   RACE 연동 그리드

  - blk_typ_cd: 20(메뉴 블록)이고, scn_mthd_cd: 501(RACE추천메뉴(콘텐츠형)), 507(RACE추천메뉴(목록형)), 538(RACE추천메뉴(Refresh형)), 539(RACE추천메뉴(랭킹블록))일 때 호출
  - 개인 사용자의 RACE그리드 정보를 조회하여 그 데이터를 기반으로 CMS의 그리드 정보를 결합하여 제공한다.
  """
  iFEUXP009(
    menu_stb_svc_id: String
    menu_id: String
    bnr_typ_cd: String
    seg_id: String
    IF: String
    stb_id: String
    cw_call_id: String
    session_id: String
    track_id: String
    section_id: String
    type: String
    rslu_typ_cd: String
    inspect_yn: String
    tid: String
    sort_typ_cd: String
    app_typ_cd: String
    scrt_lvl_cd: String
    profile_id: String
    page_no: String
    page_cnt: String
    block_num: String
    is_tseq_orgnz: String
    poc_typ_cd: String
    ppm_pref_exps_cd: String
    media_typ_cd: String
    psnl_prof_Id: String
    gender: String
    age: String
    legalAge: String
    svc_prop_cd: String
    item: String
    btv_profile_id: String
    ott_ids: String
    media_agent_use_yn: String
    seg_info: String
  ): RaceGridInfo

  """
   콘텐츠 그리드

  - blk_typ_cd: 30(콘텐츠 편성)일 때 호출
  - 콘텐츠 그리드 정보 및 이벤트 정보를 조회하여 제공한다.
  """
  iFEUXP024(
    menu_stb_svc_id: String
    menu_id: String
    IF: String
    stb_id: String
    page_no: String
    page_cnt: String
    version: String
    inspect_yn: String
    seg_id: String
    sort_typ_cd: String
    bnr_typ_cd: String
    app_typ_cd: String
    scrt_lvl_cd: String
    top_badge_prc_id: String
    rep_epsd_typ_cd: String
    ppm_pref_exps_cd: String
    media_typ_cd: String
    ott_ids: String
    media_agent_use_yn: String
    seg_info: String
  ): ContentsGridInfo

  """
   GNB/블록 전체메뉴
  - 홈 진입 시 GNB 목록을 받아올 때 호출
  - 빅배너정보, 블록정보, 특정 블록의 하위 메뉴정보를 결합하여 제공한다.
  - 현재 날짜가 dist_fr_dt ~ dist_to_dt 사이값인 것을 불러오고
  - SegmentId는 10개까지만 가지고 온다
  """
  iFEUXP030(
    menu_stb_svc_id: String
    IF: String
    stb_id: String
    seg_id: String
    version: String
    inspect_yn: String
    app_typ_cd: String
    camera_use_yn: String
  ): GnbInfo
  
    getSomeData (race_yn: String = "Y" ): PerformanceData
    getSomeData2 (race_yn: String = "Y" ): PerformanceDataItem
    getSomeData3 (race_yn: String = "Y" ): PerformanceDataItem2
  
}

